{% extends 'base.html' %}

{% block content %}
    {% for blogpost in all_blogposts %}
        <div class="card card-body">
            <a href="{% url 'post' blogpost.id %}"><h3>{{ blogpost.que }}</h3> <h4><span class="badge badge-secondary">{{ blogpost.category_print }}</span></h4></a>
            <h5>{{ blogpost.author }}</h5>
            <h5>{{ blogpost.date_que}}</h5>
        </div>
    {% endfor %}

{% endblock %}
